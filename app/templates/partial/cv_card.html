<div class="card-size card card-shadow m-2">
    <div class="card-header">
        {% if header == 'cvs' %}
            <div class="row g-o">
                <div class="col-sm-7">
                    <p class="card-text">{{ cv.position }}</p>
                </div>
                <div class="col-sm-1 mx-1" data-bs-toggle="modal"
                     data-bs-target="#CvModal{{ cv.id }}">
                    <a class="" href="#" role="button">
                        <iconify-icon icon="material-symbols:folder-open-outline" style="color: #0B0C10;"
                                      width="30"></iconify-icon>
                    </a>
                </div>
                {% include 'partial/cv_modal.html' %}
                <div class="col-sm-1 mx-1">
                    <a class="" href="#" role="button">
                        <iconify-icon icon="material-symbols:folder-managed-outline-sharp" style="color: #0B0C10;"
                                      width="30"></iconify-icon>
                    </a>
                </div>
                <div class="col-sm-1 mx-1">
                    <a class="" href="#">
                        <iconify-icon icon="material-symbols:folder-delete-outline-sharp" style="color: #0B0C10;"
                                      width="30"></iconify-icon>
                    </a>
                </div>
            </div>
            {#        {% elif header == 'record' %}#}
            {#            <p class="card-text">{{ record.name }}({{ record.email }})</p>#}
        {% endif %}
    </div>
    <div class="card-body">
        <div class="card-text">{{ cv.updated_at }}</div>
    </div>
</div>
