{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="d-flex flex-row flex-wrap" style="margin-bottom: 460px;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Вакансия</th>
                    <th scope="col">Резюме</th>
                    <th scope="col">Работодатель</th>
                </tr>
                </thead>
                {% for response in responses %}
                    <tbody>
                    <tr>
                        <td class="col-3">
                            <a class="list-unstyled text-dark" href="{% url 'vacancy' response.vacancy.pk %}">
                                {{ response.vacancy.job_title }}
                            </a>
                        </td>
                        <td class="col-3">
                            <a class="list-unstyled text-dark" href="{% url 'cv' user.pk response.cv.pk %}">
                                {{ response.cv.position }}
                            </a>
                        </td>
                        <td class="col-3">
                            <a class="list-unstyled text-dark"
                               href="{% url 'profile' response.cv.author.primary_key %}">
                                {{ response.cv.author }}
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
{% endblock %}
